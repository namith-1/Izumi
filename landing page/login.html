<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./signup.css">
       
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
               <a href="./izumi_landingPage.html"> <h1 style="color: #9d46ff;">Izumi</h1> </a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h1 class="form-title">Login</h1>
        <h2 class="form-subtitle">to your account</h2>
        
        <form>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email address" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>
            
            <div class="form-checkbox">
                <input type="checkbox" id="remember" class="checkbox-input">
                <label for="remember" class="checkbox-label">Remember me</label>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="submit-button">Login</button>
            
            <p class="signup-text">Don't have an account? <a href="./signup.html" class="signup-link">Signup</a></p>
        </form>
    </div>

    <script src="./login.js"> </script>
</body>
</html>
