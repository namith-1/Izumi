<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 0 1px #0099ff;
        }

        .form-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .form-subtitle {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 16px;
            color: #333;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #0026ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .submit-button:hover {
            background-color: #0022e6;
        }

        .login-text {
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .login-link {
            color: #333;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff3333;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-input.error {
            border-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Signup</h1>
        <h2 class="form-subtitle">to get started</h2>
        
        <form>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="email" class="form-input" placeholder="itsnaeemanium@gmail.com" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Confirm Password" required>
            </div>
            
            <div class="form-checkbox">
                <input type="checkbox" id="terms" class="checkbox-input" required>
                <label for="terms" class="checkbox-label">Agree to Our terms and Conditions</label>
            </div>
            
            <button type="submit" class="submit-button">Continue</button>
            
            <p class="login-text">Already registered? <a href="./login.html" class="login-link">Login</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const usernameInput = document.querySelector('input[type="text"]');
            const emailInput = document.querySelector('input[type="email"]');
            const passwordInput = document.querySelector('input[placeholder="Password"]');
            const confirmPasswordInput = document.querySelector('input[placeholder="Confirm Password"]');
            const termsCheckbox = document.querySelector('#terms');

            // Create error message element
            function createErrorElement(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                return errorDiv;
            }

            // Clear previous error messages
            function clearErrors() {
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(error => error.remove());
                
                // Remove error class from inputs
                const inputs = document.querySelectorAll('.form-input');
                inputs.forEach(input => input.classList.remove('error'));
            }

            // Validate username
            function validateUsername() {
                const username = usernameInput.value.trim();
                if (username.length < 3) {
                    usernameInput.classList.add('error');
                    const error = createErrorElement('Username must be at least 3 characters long');
                    usernameInput.parentNode.appendChild(error);
                    return false;
                }
                return true;
            }

            // Validate email
            function validateEmail() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    emailInput.classList.add('error');
                    const error = createErrorElement('Please enter a valid email address');
                    emailInput.parentNode.appendChild(error);
                    return false;
                }
                return true;
            }

            // Validate password
            function validatePassword() {
                const password = passwordInput.value;
                if (password.length < 8) {
                    passwordInput.classList.add('error');
                    const error = createErrorElement('Password must be at least 8 characters long');
                    passwordInput.parentNode.appendChild(error);
                    return false;
                }
                
                // Check for at least one uppercase letter, one lowercase letter, and one number
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                
                if (!(hasUppercase && hasLowercase && hasNumber)) {
                    passwordInput.classList.add('error');
                    const error = createErrorElement('Password must contain at least one uppercase letter, one lowercase letter, and one number');
                    passwordInput.parentNode.appendChild(error);
                    return false;
                }
                
                return true;
            }

            // Validate password confirmation
            function validateConfirmPassword() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (password !== confirmPassword) {
                    confirmPasswordInput.classList.add('error');
                    const error = createErrorElement('Passwords do not match');
                    confirmPasswordInput.parentNode.appendChild(error);
                    return false;
                }
                return true;
            }

            // Validate terms checkbox
            function validateTerms() {
                if (!termsCheckbox.checked) {
                    const error = createErrorElement('You must agree to the terms and conditions');
                    termsCheckbox.parentNode.appendChild(error);
                    return false;
                }
                return true;
            }

            // Add input event listeners for real-time validation
            usernameInput.addEventListener('blur', function() {
                clearErrors();
                validateUsername();
            });

            emailInput.addEventListener('blur', function() {
                clearErrors();
                validateEmail();
            });

            passwordInput.addEventListener('blur', function() {
                clearErrors();
                validatePassword();
            });

            confirmPasswordInput.addEventListener('blur', function() {
                clearErrors();
                validateConfirmPassword();
            });

            // Form submission handler
            form.addEventListener('submit', function(event) {
                // Clear any existing error messages
                clearErrors();
                
                // Run all validations
                const isUsernameValid = validateUsername();
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                const isConfirmPasswordValid = validateConfirmPassword();
                const isTermsChecked = validateTerms();
                
                // If any validation fails, prevent form submission
                if (!(isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid && isTermsChecked)) {
                    event.preventDefault();
                } else {
                    // If all validations pass, you could add code here to:
                    // - Show a success message
                    // - Submit the form via AJAX
                    // - Redirect the user
                    console.log("Form submitted successfully!");
                }
            });
        });
    </script>
</body>
</html>
