<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 0 1px #0099ff;
        }

        .form-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .form-subtitle {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 16px;
            color: #333;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #0026ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .submit-button:hover {
            background-color: #0022e6;
        }

        .login-text {
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .login-link {
            color: #333;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Signup</h1>
        <h2 class="form-subtitle">to get started</h2>
        
        <form>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="email" class="form-input" placeholder="itsnaeemanium@gmail.com" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Confirm Password" required>
            </div>
            
            <div class="form-checkbox">
                <input type="checkbox" id="terms" class="checkbox-input" required>
                <label for="terms" class="checkbox-label">Agree to Our terms and Conditions</label>
            </div>
            
            <button type="submit" class="submit-button">Continue</button>
            
            <p class="login-text">Already registered? <a href="#" class="login-link">Login</a></p>
        </form>
    </div>
</body>
</html>
