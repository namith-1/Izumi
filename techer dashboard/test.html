<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="create_course.html">Create/Edit Courses</a></li>
                <li><a href="test2.html">Courses</a></li>
                <li><a href="students.html">Students</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Create/Edit Course</h1>
            
            <div class="form-group">
                <label for="course-title">Course Title:</label>
                <input type="text" id="course-title" placeholder="Enter Course Title">
            </div>

            <div class="form-group">
                <label for="course-desc">Course Description:</label>
                <textarea id="course-desc" placeholder="Enter Course Description"></textarea>
            </div>

            <div class="actions">
                <button onclick="addModule()" class="btn btn-secondary">Add Module</button>
                <button onclick="saveCourse()" class="btn btn-primary">Save Course</button>
                <button onclick="fetchCourseData(1)" class="btn btn-outline">Load Course</button>
            </div>

            <div id="course-content">
                <!-- Modules appear here -->
            </div>

            <section class="available-courses">
                <h2>Available Courses</h2>
                <ul id="course-list"></ul>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
