<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izumi - Student Dashboard</title>
    <link rel="stylesheet" href="studenthomepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-graduation-cap"></i>
            <h2>Izumi</h2>
        </div>

        <ul class="sidebar-menu">
            <li><a href="#" class="active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#" data-page="courses"><i class="fas fa-book"></i> My Courses</a></li>
            <li><a href="#" data-page="magazines"><i class="fas fa-newspaper"></i> Magazines</a></li>
            <li><a href="#" data-page="games"><i class="fas fa-gamepad"></i> Games</a></li>
            <li><a href="#"><i class="fas fa-certificate"></i> Certificates</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>

        <div class="user-profile">
            <img src="/api/placeholder/40/40" alt="User Profile">
            <div class="user-info">
                <h4>Alex Johnson</h4>
                <p>Student</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="dashboard"></div>
        <div id="game"></div>

            <!-- Stats Cards -->
            <div class="cards-container">
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon">
                            <i class="fas fa-book"></i>
                        </div>
                    </div>
                    <div class="stat-card-value">12</div>
                    <div class="stat-card-label">Enrolled Courses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon">
                            <i class="fas fa-certificate"></i>
                        </div>
                    </div>
                    <div class="stat-card-value">5</div>
                    <div class="stat-card-label">Certificates Earned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="stat-card-value">28.5</div>
                    <div class="stat-card-label">Hours Learned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                    </div>
                    <div class="stat-card-value">840</div>
                    <div class="stat-card-label">Points Earned</div>
                </div>
            </div>

            <div class="section-header">
                <h2 class="section-title">Continue Learning</h2>
                <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
            </div>
            <!-- In Progress Courses -->
            <div id="course"></div>    
               
        </div>

        <!-- Magazines Page -->
        <div id="magazine"></div>

<!-- Courses Page (Just for navigation functionality) -->
<div class="page-content" id="courses">
<div class="page-header">
<div class="page-title">
    <h1>My Courses</h1>
</div>
<div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search your courses...">
</div>
</div>

<div class="section-header">
<h2 class="section-title">In Progress</h2>
<a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
</div>

<!-- The content here would be similar to the dashboard's course grid, expanded -->
</div>
</div>

<script src = "studentdashboard.js">

</script>
</body>
</html>
